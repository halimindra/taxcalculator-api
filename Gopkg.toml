# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/gobuffalo/buffalo"
  version = "0.13.7"

[[constraint]]
  name = "github.com/gobuffalo/buffalo-pop"
  version = "1.2.1"

[[constraint]]
  name = "github.com/gobuffalo/envy"
  version = "1.6.10"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-contenttype"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-forcessl"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-paramlogger"

[[constraint]]
  name = "github.com/gobuffalo/packr"
  version = "1.21.5"

[[constraint]]
  name = "github.com/gobuffalo/pop"
  version = "4.9.3"

[[constraint]]
  name = "github.com/gobuffalo/suite"
  version = "2.6.0"

[[constraint]]
  name = "github.com/gobuffalo/validate"
  version = "2.0.3"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/x"

[[constraint]]
  name = "github.com/markbates/grift"
  version = "1.0.5"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.6.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[constraint]]
  branch = "master"
  name = "github.com/unrolled/secure"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "gopkg.in/go-playground/validator.v9"
  version = "9.23.0"
